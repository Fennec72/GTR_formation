<BOUCLE_extra_article(ARTICLES){id_article}>
    [(#REM) Articles dans la meme rubrique ]
    <B_articles_rubrique>
    <div class="liste#ID_SECTEUR articles">
        <h2 class="titre_tete"><:meme_rubrique:></h2>
        <ul class="liste-items">
            <BOUCLE_articles_rubrique(ARTICLES) {id_rubrique} {exclus}{par date}{inverse} {0,10}>
            <li class="item"><a href="#URL_ARTICLE"[ class="(#EXPOSE)"]>#TITRE</a></li>
            </BOUCLE_articles_rubrique>
        </ul>
    </div>
    </B_articles_rubrique>

  [(#REM) Menu de navigation mots-cles ]
  <B_mots>
  <div class="liste#ID_SECTEUR mots">
      <h2 class="titre_tete"><:mots_clefs:></h2>
      <ul class="liste-items">
      <BOUCLE_mots(MOTS) {id_article} {!id_groupe=1} {par titre}{doublons}>
          <li class="item"><a href="#URL_MOT" rel="tag">#TITRE</a></li>
      </BOUCLE_mots>
      </ul>
  </div>
  </B_mots>

</BOUCLE_extra_article>
